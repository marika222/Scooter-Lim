<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>

           <div class="logolime" >
             <img id="logo" src="logo.png">
           </div>

        </header>

        <section>
            <h1 id="title">Taking Booleaners from A to B</h1>
        </section>

        <div class="row">
            <button class="button">Prenota</button>
            <button class="button">Termina Prenotazione</button>
            <button class="button">Accendi Luci</button>
        </div>

        <div class="checkbox">
            <div class="first">
              <input type="checkbox">
              <span><strong>Monopattino Gino22</strong></span>
            </div>

            <div class="second">
              <div>↦ Via Guadalametri - a 220 metri da te</div>
              <div>Stato carica:</div>
            </div>

            <div class="range orange">g</div>
        </div>

        <div class="checkbox">

            <div class="first">
              <input type="checkbox">
              <span><strong>Monopattino Mike24</strong></span>
            </div>

            <div class="second">
              <div>↦ Via Ricciardoni - a 420 metri da te</div>
              <div>Stato carica:</div>
            </div>

            <div class="range green">g</div>
        </div>

        <div class="checkbox">

            <div class="first">
              <input type="checkbox">
              <span><strong>Monopattino Fede154</strong></span>
            </div>

            <div class="second">
              <div>↦ Via Mentarini - a 490 metri da te</div>
              <div>Stato carica:</div>
            </div>
            
            <div class="range red">g</div>
        </div>
   </div>
</body>
</html>
